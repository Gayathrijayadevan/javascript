<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS</title>
    <style>
        .container{
    width: 100%;
    height: 50vh;
    justify-content: center;
    border-collapse: collapse;
}
table{
    margin-left: 50px;
    width: 80%;
}
 tr th{
    border: 1px solid;
}
thead{
    height: 50px;
}
tbody{
    align-items: center;
}
tbody tr td{
    border: 1px solid;
    color: black;
}
form{
    width: 50%;
    height: 200px;
}
#submit_btn{
    background-color:cadetblue;
    color: white;
    margin-left: 100px;
    border: none;
}

    </style>
</head>
<body>
    <div class="container">
        <table id="studenttable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>age</th>
                    <th>email</th>
                    <th>course</th>
                    <th>date</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <form action="" id="reg_form">
        <label for="id">Id</label>
        <input type="number" id="s_id"><br><br>
        <label for="name">Name</label>
        <input type="text" id="s_name"><br><br>
        <label for="age">Age</label>
        <input type="number" id="s_age"><br><br>
        <label for="email">Email</label>
        <input type="text" id="s_email"><br><br>
        <label for="cour">Course</label>
        <input type="text" id="s_cour"><br><br>
        <label for="date">Date</label>
        <input type="date" id="s_date"><br><br>
        <input type="submit" value="submit" id="submit_btn">

    </form>
    <script src="./scrpt.js"></script>
</body>
</html>
